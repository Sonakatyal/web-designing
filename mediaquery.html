<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.a{
			font-size: 200px;
			text-align: center;
			color: green;
			text-transform: uppercase;
		}
		@media(max-width:948px)
		{
			.a{
				color: red;
				background: black;
			}
		}
		@media(max-width700px)
		{
			.a{
				color: yellow;
				background: green;
			}
		}
		@media(max-width500px)
		{
			.a{
				color: blue;
				background: red;
			}
		}
	</style>
</head>
<body>
	<div class="a">
		Sona Katyal
	</div>

</body>
</html>
